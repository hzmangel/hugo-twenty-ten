<nav id="pager">
    <div class="row">
        <div class="col-md-6">
            {{ if .Paginator.HasPrev }}
                <h4><a href="{{ .Paginator.Prev.URL }}">上一页</a></h4>
            {{ end }}
        </div>

        <div class="col-md-6">
            {{ if .Paginator.HasNext }}
                <h4 class="text-right"><a href="{{ .Paginator.Next.URL }}">下一页</a></h4>
            {{ end }}
        </div>
    </div>
</nav>
