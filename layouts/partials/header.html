<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta property="og:title" content="{{ if ne .Permalink "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}" />
        <meta property="og:site_name" content="{{ .Site.Title }}" />
        <meta property="og:url" content="{{ .Permalink }}" />

        {{ if .IsPage }}
            <meta property="og:type" content="article" />
            <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />

            {{ range .Params.tags }}
                <meta property="og:article:tag" content="{{ . }}" />
            {{ end }}
        {{ else }}
            <meta property="og:type" content="website" />
        {{ end }}

        <title>
            {{ .Site.Title }}
            {{ if ne .Permalink "/" }}
                | {{ .Title }}
            {{ else }}
                | {{ .Site.Params.Description }}
            {{ end }}
        </title>

        <meta name="description" content="{{ .Site.Params.description }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/default.min.css">

        <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/screen.css" />

        {{ with .OutputFormats.Get "RSS" }}
          <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Title }}" />
          <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Title }}" />
        {{ end }}

        <link rel="canonical" href="{{ .Permalink }}" />
    </head>

    <body>
        <div class="container-md" id="site-wrapper">
            {{ partial "banner.html" . }}
            {{ partial "navigation.html" . }}
