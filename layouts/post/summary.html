<article class="post">

    <header>
        <h2 class="post-title"><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
        <div class="post-meta">发表于{{ .Date.Format "2006-01-02 15:04:05" }} </div>
    </header>

    <section>
        <div class="post-summary">{{ .Summary }}</div>
    </section>

    {{ if .Truncated }}
        <footer>
            <p><a href='{{ .Permalink }}'><nobr>继续阅读 →</nobr></a></p>
        </footer>
    {{ end }}

</article>
