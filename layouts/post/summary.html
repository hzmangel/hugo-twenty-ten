<article class="post">

    <header>
        <h2 class="post-title"><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
        <div class="post-meta">发表于{{ .Date.Format "2011-04-08" }} </div>
    </header>

    <section>
        <div class="post-summary">{{ .Summary }}</div>
    </section>

    <footer>
        <p><a href='{{ .Permalink }}'><nobr>继续阅读 →</nobr></a></p>
    </footer>

</article>
